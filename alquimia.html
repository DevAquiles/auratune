<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Montagem Alquimia</title>
</head>
<style>
    body {
        background-image: url(backalqui.jpeg);
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        background-image: url(backalqui.jpeg);
    }

    .box {
        width: 320px;
        height: 220px;
        border-radius: 10px;
        background-color: rgb(80, 48, 34);
        text-align: center;
    }

    a {
        text-decoration: none;
        padding: 10px 40px;
        background-color: blueviolet;
        color: white;
        border: none;
        border-radius: 5px;
        transition: box-shadow 0.3s ease-in-out, background-color 0.3s;
    }

    a:hover {
        box-shadow: 0 0 15px #007bff, 0 0 30px #007bff;
        background-color: #2e007d;
    }
</style>

<body>
    <a style="color: rgb(255, 255, 255);" href="musica.html"><b>Voltar</b></a>
    <div class="container">
        <div class="box">
            <img src="alquimia.jpeg" alt="imagem da musica" width="170">
            <p style="color: white;"><b>Montagem alquimia</b></p> <audio controls>
                <source src="ma.mp3" type="audio/mpeg  ">
        </div>
    </div>
</body>

</html>
